syntax = "proto3";
package com.leone.data;

option java_package = "com.leone.data";
option java_outer_classname = "User";

message UserMessage {

    int64 userId = 1;
    string account = 2;
    string password = 3;
    string description = 4;
    int32 age = 5;
    string createTime = 6;
    bool deleted = 7;
}

